<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
        <img mat-card-md-image routerLink="/Home" class="udacity imgUdacity" src="assets/udacity.svg"
            style="width: 40px;height: 50px;cursor: pointer;">
        <h1 routerLink="/Home" class="udacity" style="margin-top: -42px;margin-left: 50px;margin-bottom: 40px;cursor: pointer;">
            U D A C I T Y</h1>

        <h1 routerLink="/Home" id="one">
            <mat-icon>home</mat-icon>Home
        </h1>

        <h1 routerLink="/Home" id="two">
            <mat-icon>support</mat-icon>Help
        </h1>
        <h1 routerLink="/Home" id="three">
            <mat-icon>explore</mat-icon>Catalog
        </h1>

    <div class="tabsBottom">    
    <h1 routerLink="/Setting" style="font-size: 15px;">
            <mat-icon>settings</mat-icon>Setting
        </h1>
        <h1 routerLink="/Home" style="font-size: 15px;">
            <mat-icon>logout</mat-icon>Logout
        </h1>
    </div>

    </mat-sidenav>
    
    <mat-sidenav-content>
        <h1 id="nav">Home</h1>
        <section style="padding: 20px 0px 30px 60px;font-size: 15px;">

            <mat-label style="font-size:17px; opacity: .7;color:#00485c;font-weight:600;">PAID PROGRAM</mat-label><br><br><br>
        
            <div *ngFor="let course of currentEnrollement">
        
                <mat-card class="courses">
        
                    <!-- <mat-label style="padding: 40px 0px 0px 30px; font-size: large;">9 june</mat-label> -->
        
                    <div class="coursName">
        
                        <img src="../../assets/nameCourse.JPG" alt="error" width="30px" height="19px">
        
                        <mat-label style="font-size: x-large; padding-left: 10px;">{{course.endEnrollDate}}</mat-label><br><br>
        
                       <div style="width: 780px; margin-right: 30px;">
        
                        <mat-label > <mat-label style="opacity: .8; "> CONCEPTS COVERED: </mat-label> {{course.enrollDate}}</mat-label>
        
                    </div>
        
                    </div>
        
                    <!-- <button mat-raised-button color="primary" class="btnCourse"  (click)=goToCours(course.id)>PROGRAM HOME</button> -->
        
                </mat-card>
        
            </div>
        
        </section><br><br><br>
   
   
    </mat-sidenav-content>
</mat-sidenav-container>
