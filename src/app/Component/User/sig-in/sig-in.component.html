<mat-toolbar class="nav">
    <img mat-card-md-image src="assets/udacity.svg" style="width: 30px; height: 30px;  ">
    <p mat-title style="margin: 30px;" >U D A C I T Y</p>
</mat-toolbar>

<div class="center-content" >
    <mat-card class="example-card" > 
        <mat-tab-group style="padding: 30px;width: 600px;" >
            <mat-tab label="SIGN UP"> <app-sign-up></app-sign-up> </mat-tab>

            <mat-tab label="SIGN IN" >
                <form class="example-form">
                    <div class="titleSignIn">
                        <mat-label>Sign in to your account</mat-label>
                    </div>
                    <mat-label>Build skills for today, tomorrow,and beyond.<br>
                        Education to future-proof your career.</mat-label><br>
                        <button mat-raised-button class="btnSocial">  <img src="../assets/google.png" style="width: 30px; height: 30px;" alt="error">
                          Sign in with Google</button>
                        <button mat-raised-button class="btnSocial"><img src="../assets/facebook.png"style="width: 30px; height: 30px;" alt="error">
                            Sign in with Facebook</button>
                    <div class="lineWhitOr">
                        <hr class="line">
                        <div>
                            <mat-label>or</mat-label>
                        </div>
                        <hr  class="line">
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <input type="text" matInput placeholder="Email Adderss">
                            <mat-error *ngIf="Name.invalid  && Name.touched">{{getErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password">
                            <!-- <mat-error *ngIf="Name.invalid  && Name.touched">{{getErrorMessage()}}</mat-error> -->
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-label>By clicking Sign In, you agree to our <span class="styleText"> Terms of Use </span> and our <span class="styleText"> Privacy Policy.</span>
                        </mat-label>
                    </div>
                    <button class="btnSignIn" mat-raised-button color="primary" >SIGN IN</button>
                    <div class="styleText">
                        <mat-label>Forgot your password?</mat-label>
                    </div>
                    <div class="lineWhitOr">
                        <hr class="line">
                        <div>
                            <mat-label>or</mat-label>
                        </div>
                        <hr class="line">
                    </div>
                    <div class="styleText">
                        <mat-label>Sign in with your organization</mat-label>
                    </div>
</form>
</mat-tab>
</mat-tab-group>
</mat-card>
</div>
