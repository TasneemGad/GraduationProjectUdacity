<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


<div class="container-fluid">

<section #SectionOneQuats >
    <div style="line-height: 50px;"> &nbsp;</div>
    <div class="row">
        <div class="col-md-12" style="text-align: center;">
            <h1 style="    font-size: 3.5em;            ">Success Stories from Our Students</h1>
        </div>
    </div>
    <div class="container-fluid">
    <h1>
    Angular 10 Carousel Example
    </h1>
    <h2>Full tutorial in Techiediaries</h2>
    <ngb-carousel *ngIf="images">
      <ng-template ngbSlide>
        <div class="wrapper">
          <h1>Test</h1>
        </div>
        <div class="carousel-caption">
          <h3>First Slide</h3>
          <p> Angular 10 Carousel Example </p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="wrapper">
          <img [src]="images[1]" alt="Random second slide">
        </div>
        <div class="carousel-caption">
          <h3>Second Slide</h3>
          <p> Check out Techiediaries</p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="wrapper">
          <img [src]="images[2]"  alt="Random third slide">
        </div>
        <div class="carousel-caption">
          <h3>Third Slide</h3>
          <p>for full tutorial...</p>
        </div>
      </ng-template>
    </ngb-carousel>
    </div>

</section>
</div>
