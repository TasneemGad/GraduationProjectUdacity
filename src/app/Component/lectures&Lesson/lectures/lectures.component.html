<mat-sidenav-container>
    <mat-sidenav mode="side" opened class="sideNav">
        <img mat-card-md-image routerLink="/Home" class="udacity imgUdacity" src="assets/udacity.svg"
            style="width: 30px;height: 50px;cursor: pointer;">

        <div routerLink="/ClassRoom">

            <h1 id="one">
                <mat-icon>home</mat-icon>
                Home
            </h1>
        </div>

        <div routerLink="/Home">
            <h1 routerLink="/Home" id="two">
                <mat-icon>support</mat-icon>Help
            </h1>
        </div>
        <div routerLink="/Courses">
            <h1 routerLink="/Courses" id="three">
                <mat-icon routerLink="/Courses" (click)="category()">explore</mat-icon>Catalog
            </h1>
        </div>
        <div class="iconBtn">
            <div routerLink="/Setting">
                <h1 routerLink="/Setting" id="four">
                    <mat-icon>settings</mat-icon>Setting
                </h1>
            </div>
            <div routerLink="/Home">
                <h1 routerLink="/Home" id="five">
                    <mat-icon>logout</mat-icon>Logout
                </h1>
            </div>
        </div>
    </mat-sidenav>

    <mat-sidenav-container>
        <mat-sidenav mode="side" opened class="lectNav">
            <h1 class="title">{{courseList?.name}}</h1>
            <div style="display: flex; height: 30px;">
                <div>
                    <h1 class="navContent" style="margin-top:-3px;">Search</h1>
                </div>
                <div>
                    <mat-icon style="margin-left: 120px; margin-top: -1px;">search</mat-icon>
                </div>
            </div>
            <hr>
            <h1 class="navContent" (click)="showProgram(courseList.id)">Program Home</h1>
            <hr>
            <h1 class="navContent" (click)="goto(courseList.id)">Syllabus </h1>
            <!-- <h1 class="navContent"   (click)="showSyllabus()">Syllabus </h1> -->
            <hr>
            <div style="display: flex;" (click)="hideList()">
                <div>
                    <h1 class="navContent">Core Curriculum </h1>
                </div>
                <div style="margin: 0 auto;">
                    <mat-icon class="hideIcon">{{text}}</mat-icon>
                </div>
            </div>
            <ng-template #list>
                <div *ngFor="let i of lectureList ;let e=index " >
                    <hr>
                    <div class="all" (click)="getLessonByLectureID(i.id)">
                        <div style="display: flex; ">
                            <div>
                                <h1 class="lecturesNumber">{{e+1}}.</h1>
                            </div>
                            <div>
                                <h1 mat-stroked-button class="first">{{i.tilte}}</h1>
                            </div>
                            <div class="CompletIcon">
                                <button mat-icon-button>
                                    <mat-icon id="iconComplet" [style.color]='color'>task_alt</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </ng-template>


            <div *ngIf="Isdetails then list"></div>
        </mat-sidenav>
        <router-outlet></router-outlet>

        <mat-sidenav-container>

            <div *ngFor="let lesson of LessonByLectureID; let i=index">
                <mat-card class="Lessons" >
                    <div style="display: flex;">
                        <div class="contentLesson">
                            <mat-label>LESSON {{i+1}}</mat-label><br><br>
                            <mat-label style="font-size: x-large;">{{lesson.title}}</mat-label><br><br>
                            <mat-label>{{lesson.details}}</mat-label><br><br>
                            <button mat-raised-button class="btnLesson">CONTINUE<mat-icon style="margin-top: -1%;">
                                    arrow_forward</mat-icon></button>
                            <br><br>
                            <hr class="hrLesson"> <br>
                            <mat-label class="durationLesson">{{lesson.duration}} hour</mat-label>
                        </div>
                        <div class="imgLesson">
                            <img src="../../../../assets/lesson.jpg" class="img" alt="error">
                        </div>
                    </div>
                </mat-card><br><br>
            </div>
            <hr class="hrLesson">
            <!-- <mat-card class="nextLecture">
                <mat-card-subtitle style="font-size: 15;color: rgb(98, 98, 98);">UP NEXT</mat-card-subtitle>
                <mat-card-subtitle style="font-size: large; color: rgb(98, 98, 98);"> WELCOME TO {{NextLecture.tilte}}
                </mat-card-subtitle>
                <svg viewBox=" 0 0 32 32" stroke="currentColor" fill="currentColor" class="goNext">
                    <path
                        d="M12 11.902v8.196a.5.5 0 00.765.424l6.557-4.098a.5.5 0 000-.848l-6.557-4.098a.5.5 0 00-.765.424z">
                    </path>
                </svg>

            </mat-card>
          -->

        </mat-sidenav-container>

    </mat-sidenav-container>
</mat-sidenav-container>
