<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
        <img mat-card-md-image routerLink="/Home" class="udacity imgUdacity" src="assets/udacity.svg"
            style="width: 35px;height: 50px;cursor: pointer;">
        <h1 routerLink="/Home" class="udacity"
            style="margin-top: -42px;margin-left: 39px;margin-bottom: 40px;cursor: pointer;">
            U D A C I T Y</h1>

        <h3 class="icon" (click)="GoToCategory()" id="one">
            <mat-icon style="fill: currentColor;color: cornsilk;margin-top: -80px;"> add_box</mat-icon> Category
        </h3>
        <h3 class="icon" (click)="goToSub()" id="three">
            <mat-icon style="fill: currentColor;color: cornsilk;margin-top: -80px;"> add_box</mat-icon> Sub Category
        </h3>
        <h3 class="icon" (click)="GoToCourse()" id="two">
            <mat-icon style="fill: currentColor;color: cornsilk;margin-top: -80px;"> add_box</mat-icon> Course
        </h3>
        <h3 class="icon" (click)="goTo()" id="two">
            <mat-icon style="fill: currentColor;color: cornsilk;"> add_box</mat-icon> Lectures
        </h3>
        <h3 class="icon" (click)="GoToLesson()" id="three">
            <mat-icon style="fill: currentColor;color: cornsilk;margin-top: -80px;"> add_box</mat-icon> Lesson
        </h3>
        <h3 class="icon" (click)=" goToContent()" id="three">
            <mat-icon style="fill: currentColor;color: cornsilk;margin-top: -80px;"> add_box</mat-icon> Lesson Content
        </h3>
        <h3 class="icon" (click)=" goToCourseVideos()" id="three">
            <mat-icon style="fill: currentColor;color: cornsilk;margin-top: -80px;"> add_box</mat-icon> Course Videos
        </h3>
        <h3 class="icon" (click)="goToQuestionGroup()" id="three">
            <mat-icon style="fill: currentColor;color: cornsilk;margin-top: -80px;"> add_box</mat-icon> Question Group
        </h3>
        <h3 class="icon" (click)="goToQuestion()" id="three">
            <mat-icon style="fill: currentColor;color: cornsilk;margin-top: -80px;"> add_box</mat-icon> Question
        </h3>

            <h3 class="icon"  (click)="goToQuestionOption()" id="three">
                <mat-icon style="fill: currentColor;color: cornsilk;margin-top: -80px;"> add_box</mat-icon>Multi-Choice Questions
            </h3>
            <h3  class="icon"  (click)="goToTrueAndFalse()" id="three">
                <mat-icon style="fill: currentColor;color: cornsilk;margin-top: -80px;"> add_box</mat-icon> True And
                False
            </h3>


            <div class="tabsBottom">
                <div style="display: flex;">
                    <div>
                        <mat-icon>logout</mat-icon>
                      </div>
                      <div>
                          <h1 (click)="Logout()" style="font-size: 15px;margin-left: 7px;">Logout</h1>
                      </div>
                </div>
            </div>

    </mat-sidenav>
    <mat-sidenav-container>
        <router-outlet></router-outlet>

    </mat-sidenav-container>
</mat-sidenav-container>
