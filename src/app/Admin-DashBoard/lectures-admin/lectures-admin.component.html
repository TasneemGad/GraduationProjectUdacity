<div *ngIf="isOpen then add else table "></div>
<ng-template #table>
  <table class="table table-hover" style="width: 900px;margin-left: 150px;align-content: center;margin-top: 80px;">
    <thead >
      <tr >
        <th scope="col"class="all" >#</th>
        <th scope="col" style="font-size: 20px; font-weight: 400;padding: 10px;">tilte</th>
        <th scope="col" style="font-size: 20px; font-weight: 400;padding: 10px;">courseId</th>
        <th scope="col"style="font-size: 20px; font-weight: 400;padding: 10px;">lessoneNumber</th>
        <th scope="col" style="font-size: 20px; font-weight: 400;padding: 10px;width: 100%;">lecture Description</th>
        <th scope="col" style="font-size: 20px; font-weight: 400;padding: 10px;">Update</th>
        <th scope="col" style="font-size: 20px; font-weight: 400;padding: 10px;">Delete</th>

      </tr>
    </thead>
    <tbody *ngFor="let item of allLecture , let i=index" >
      <tr >
        <th scope="row"  >{{i+1}}</th>
        <td>{{item.tilte}}</td>
        <td>{{item.courseId}}</td>
        <td>{{item.lessoneNumber}}</td>
        <td  style="width: 600px;">{{item.lectureDescription}}</td>
        <td><button class="btn btn-outline-dark" (click)="updateElement(item.id)">Update</button></td>
        <td><button class="btn btn-outline-dark" (click)="DeleteItem(item.id)">Delete</button></td>    
      </tr>
    </tbody>
  </table>
</ng-template>



<ng-template #add>
  <div class="formAdd">
    <h1 class="titel">Lectures</h1>
    <h4 class="description">Add Lectures</h4><br><br>
    <form (ngSubmit)="onsubmit()" [formGroup]="addLecturesForm">
      {{ addLecturesForm.value | json }}
      <div class="mb-3">
        <!-- <input type="text" class="form-control" placeholder="id" hidden formControlName="id"> -->
        <div class="col">
        <h1>  Add Course title</h1>
          <input type="text" class="form-control" placeholder="tilte" formControlName="tilte" [value]="LectureByid.tilte">
        </div>
        <div class="col">
          <h1>  Add lesson Number</h1>
            <input type="number" class="form-control" placeholder="lessoneNumber" formControlName="lessoneNumber" [value]="LectureByid.lessoneNumber">
          </div>
        <div class="col">
          <h1>  Add lecture Description</h1>
          <input type="text" class="form-control" placeholder="lecture Description" formControlName="lectureDescription" [value]="LectureByid.lectureDescription">
        </div>
        <div class="col" >
          <h1>Choose Course</h1>
          <div class="input-group"  style="width: 350px;" >
            <select   class="custom-select-sm btn btn-block  btn-outline-dark"  id="inputGroupSelect01" formControlName="courseId">
              <option selected >Choose</option>
              <option  *ngFor="let i of allCourses" [value]="i.id">{{i.name}}</option>
            </select>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-outline-light " id="btnAdd">Add Lectures</button>
    </form>
    </div>
</ng-template>
